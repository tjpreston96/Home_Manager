{% extends 'base.html' %}{% block content %}
<h2 class="center">Confirm Delete</h2>

<h4 class='center'>
  Are you sure you want to delete
  <span class="accent-text">{{object.name}}</span>?
</h4>

<form action="" method="POST" class='center'>
  {% csrf_token %}
  <input type="submit" value="Yes - Delete!" class="btn" />
  <a href="{% url 'plants_detail' plant.id %}" class="btn secondary-accent"
    >Cancel</a
  >
</form>
{% endblock %}
