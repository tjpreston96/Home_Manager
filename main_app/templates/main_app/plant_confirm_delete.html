{% extends 'base.html' %}{% block content %}
<h1>Delete Plant</h1>

<h4>
  Are you sure you want to delete <span class="accent-text">{{object.name}}</span>?
</h4>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes - Delete!" class="btn" />
  <a href="{% url 'plants_detail' plant.id %}" class="btn secondary-accent">Cancel</a>
</form>
{% endblock %}
