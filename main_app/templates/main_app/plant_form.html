{% extends 'base.html' %}{% block content %} {% if object %}
<h2 class="center">
  Edit
  <span> {{object.name}} </span>
</h2>
{% else %}
<h2 class="center">Add Plant</h2>
{% endif %}
<form action="" method="post">
  {% csrf_token %}
  <table>
    {{form.as_table}}
  </table>
  <input type="submit" value="Submit!" class="btn" />
</form>
{% endblock %}
