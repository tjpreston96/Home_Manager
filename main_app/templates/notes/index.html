{% extends 'base.html' %} {% block content %}

<h1 class="center">Notes</h1>

<div class="collection">
  {% for note in notes %}
  <a href="{% url 'notes_detail' note.id %}" class="collection-item black-text">
    {{note.title}}
    <span class="right">{{note.updated}}</span>
  </a>

  {% endfor %}
</div>

{% endblock %}
