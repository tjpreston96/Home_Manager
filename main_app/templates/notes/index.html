{% extends 'base.html' %} {% block content %}

<h1>Notes</h1>
<div class="container">
  {% for note in notes %}
  <div class="card">
    <a href="{% url 'notes_detail' note.id %}">
      <div class="card-content">
        <span class="card-title">{{ note.title }}</span>
      </div>
    </a>
  </div>
  {% endfor %}
</div>

{% endblock %}
