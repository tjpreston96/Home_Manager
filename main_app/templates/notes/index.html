{% extends 'base.html' %} {% block content %}

<h1>Notes</h1>

{% for note in notes %}

<div class="card">
  <a href="{% url 'notes_detail' note.id %}">
    <div class="card-content">
      <span class="card-title">{{ note.title }}</span>
      <span class="right">{{note.updated}}</span>
    </div>
  </a>
</div>

{% endfor %} {% endblock %}
